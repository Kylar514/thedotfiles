<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Set Hack Nerd Font as the default font for sans-serif, serif, and monospace categories -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>HackNerdFont</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>HackNerdFont</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>HackNerdFont</family>
        </prefer>
    </alias>
</fontconfig>
